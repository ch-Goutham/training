<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <Script>
        //Nested Loops:
        //A Loop inside the another Loop
//Outer Loop
        for(let i=1; i<=3; i++){
            document.write(i, "<br>")
//Inner Loop
            for(let j=1; j<=4; j++){
                document.write(j, " ")
            }
            document.write("<br>")
        }

        for(let i=1; i<=5; i++){
            for(let j=1; j<=i; j++){
                document.write('*'," ")
            }
            document.write("<br>")
        }
    

        

    </Script>
</body>
</html>
