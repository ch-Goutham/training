<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 class="a">Hi</h1>
    <h2 class="b">Hello</h2>
    <h1 class="c">Welcome To</h1>
    <h2 class="a">JavaScript</h2>
    <Script>
        //Getting Elements by using querySelector methods:
        //The document query selector method select an HTML elements  by tagname, by id, className
        //The querySelector method returns the first element that matches the specified selectors
         let x = document.querySelector("h1")
         console.log(x)

         //querySelectorAll:
         //It selects all the Html elements by its classname and tagname
         let y = document.querySelectorAll("h2")
         console.log(y)
    </Script>
</body>
</html>
