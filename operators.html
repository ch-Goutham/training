<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a=10
        let b=5
        document.write(a+b, "<br>")
        document.write(a*b, "<br>")
        document.write(a**b, "<br>")
        document.write(a/b, "<br>")
        document.write(a%b, "<br>")
        document.write(a-b, "<br>")
        document.write(++a, "<br>")
        document.write(--b, "<br>")
        let c=5
        let d=2
        c+=40
        d-=5
        document.write(d, '<br>')
        document.write(c, '<br>')
        document.write(c>d && c>12, '<br>')
        document.write(c>d && c>2, '<br>')
        document.write(c>d || c>12, '<br>')
        document.write(!(c>12), '<br>')
        let e = '5'
        let f='5'
        document.write(e==f, '<br>')
        document.write(e!=f, '<br>')
        document.write(e===f, '<br>')
        document.write(e!==f, '<br>')

        let g=40
        let h=(g>40)?'AC-off' : 'Ac-on'
        document.write(h, '<br>')

        alert("Welcome")

        let i=prompt("Enter Your Name ")
        alert(`My Name is: ${i}`)

        let j = prompt()
        document.write(typeof(j), '<br>')
        let j1 = prompt()
        document.write(typeof(j1), '<br>')
        alert(j+j1)
    </script>
</body>
</html>
