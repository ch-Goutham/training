<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Enter a number?")
        switch(true){
         case num>0:
         console.log("number is positive");
         break;
         case num==0:
         console.log("number is zero");

         case num<0:
         console.log("number is negative")
         break;

         default:
         console.log("invalid input")

        }

        let day = prompt("Enter a day")
        switch(day){
            case "monday":
            case "Tuesday":
            case "Wednesday":
            case "Thursday":
            console.log("It is a week day")
            break;
            case "Friday":
            case "Saturday":
            case "Sunday":
            console.log("It is a weekend")

            break;
             default:
             console.log("invalid day")
        }

        let a = parseInt(prompt("Enter the number of units: "), 10);

        if (a > 0) {
            let totalBill = 0;

            if (a <= 50) {
                totalBill = a * 2;
            } else if (a <= 150) {
                totalBill = (50 * 2) + ((a - 50) * 3);
            } else if (a <= 250) {
                totalBill = (50 * 2) + (100 * 3) + ((a - 150) * 5);
            } else {
                totalBill = (50 * 2) + (100 * 3) + (100 * 5) + ((a - 250) * 8);
            }
            totalBill += totalBill * 0.2;

            document.write("Total Bill: " + totalBill, "<br>");
        } else {
            alert("Invalid input");
        }

        let b=parseInt(prompt("Enter the number of students:"))
        let c= b*(b-1)/2
        document.write("Total number of handshakes are: "+c)

    </script>
</body>
</html>
